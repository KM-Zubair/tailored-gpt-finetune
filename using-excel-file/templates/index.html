<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            margin-top: 10%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            margin-top: 1.5rem;
        }
        .alert {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="main-container col-lg-6 col-md-8 col-sm-10">
            <h1 class="text-center text-primary mb-4">Drug Classification</h1>
            <form method="POST" action="/classify">
                <div class="mb-3">
                    <label for="drug_name" class="form-label">Enter Drug Name</label>
                    <input type="text" class="form-control" id="drug_name" name="drug_name" placeholder="e.g., A CN Gel (Topical) 20gm" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Classify</button>
            </form>
            
            {% if drug_name and malady %}
            <div class="result-container">
                <div class="alert alert-success text-center">
                    <strong>Drug Name:</strong> {{ drug_name }}<br>
                    <strong>Classified Malady:</strong> {{ malady }}
                </div>
            </div>
            {% elif error %}
            <div class="result-container">
                <div class="alert alert-danger text-center">
                    <strong>Error:</strong> {{ error }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
