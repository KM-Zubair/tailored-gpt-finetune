<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fine-Tuned Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Test Fine-Tuned Model</h1>
        {% if response %}
            <div class="alert alert-success">
                <h5>Response:</h5>
                <p>{{ response }}</p>
            </div>
        {% elif error %}
            <div class="alert alert-danger">Error: {{ error }}</div>
        {% endif %}
        <form method="post" class="mt-3">
            <div class="mb-3">
                <label for="model_name" class="form-label">Fine-Tuned Model Name:</label>
                <input type="text" name="model_name" class="form-control" placeholder="e.g., curie:ft-my-model" required>
            </div>
            <div class="mb-3">
                <label for="prompt" class="form-label">Prompt:</label>
                <textarea name="prompt" class="form-control" rows="4" placeholder="Type your prompt here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Response</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
