<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup OpenAI API Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Setup OpenAI API Key</h1>
        {% if success %}
            <div class="alert alert-success">API Key Set Successfully!</div>
        {% endif %}
        <form method="post" class="mt-3">
            <div class="mb-3">
                <label for="api_key" class="form-label">Enter your OpenAI API Key:</label>
                <input type="text" name="api_key" class="form-control" placeholder="sk-..." required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
