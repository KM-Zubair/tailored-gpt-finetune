<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Dataset</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% elif success %}
            <div class="alert alert-success">File uploaded successfully to {{ filepath }}!</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="json_file" class="form-label">Choose a JSONL file:</label>
                <input type="file" name="json_file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
