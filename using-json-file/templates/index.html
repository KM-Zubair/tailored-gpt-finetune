<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine-Tuning Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Fine-Tuning Dashboard</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Fine-Tuning with OpenAI Models</h1>
        <p class="text-center">Choose an action to get started:</p>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Setup API Key</h5>
                        <p class="card-text">Configure your OpenAI API Key.</p>
                        <a href="/setup" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Upload Dataset</h5>
                        <p class="card-text">Upload a JSONL file for fine-tuning.</p>
                        <a href="/upload" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Test Model</h5>
                        <p class="card-text">Use your fine-tuned model.</p>
                        <a href="/test" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Fine-Tuning Project &copy; 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
